<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Solicita una Valoración</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="property">Dirección de la Propiedad</label>
                <input type="text" id="property" name="property" required>

                <button type="submit" class="cta-btn">Solicitar Valoración</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <img src="logo-iad-footer.png" alt="IAD Footer Logo" class="logo-footer">
            <p>© 2024 David Muñoz - IAD España. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
